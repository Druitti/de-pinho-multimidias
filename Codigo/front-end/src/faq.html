<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar FAQ - De Pinho Multimídias</title>
  <!-- MDB CSS -->
  <link rel="stylesheet" href="./css/mdb.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/faq.css">
  <script defer src="./components/header-component.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
</head>

<style>
  .question {
    background-color: #f0f0f0;
  }

  .btn-icon {
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20%;
  }

  .btn-edit {
    background-color: #007bff;
    color: white;
  }

  .btn-delete {
    background-color: #dc3545;
    color: white;
  }

  .button-group {
    display: flex;
    flex-direction: row;
  }

  /* MODAL */
  dialog::backdrop {
    background-color: rgb(0, 0, 0 / .5);
  }

  dialog {
    border: none;
    border-radius: .5rem;
    box-shadow: 0 0 1em rgb(0, 0, 0 / .3);
    width: 80%;
    max-width: 800px;
    padding: 2em;
  }

  dialog header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  #btn-modal-close {
    background-color: #dc3545;
    color: #fff;
  }
</style>

<body>

  <header-component></header-component>

  <div class="bg-primary mb-4">
    <div class="container py-4">
      <h3 class="text-white mt-2">Gerenciar Perguntas</h3>
      <nav class="d-flex mb-2">
        <h6 class="mb-0">
          <a href="index.html" class="text-white-50">Página Inicial</a>
          <span class="text-white-50 mx-2"> > </span>
          <a href="faq.html" class="text-white">Gerenciar FAQ</a>
        </h6>
      </nav>
    </div>
  </div>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- <h5>Cadastre, edite e exclua as perguntas do SAC</h5> -->
      <button class="btn btn-primary" id="btn-cadastrar">Cadastrar pergunta</button>
    </div>
    <div class="list-group" id="add-pergunta"></div>
  </div>
  </div>

  <dialog id="modal-cadastrar">
    <header>
      <h2>Cadastrar pergunta</h2>
      <button class="btn btn-icon close-cadastrar" id="btn-modal-close">
        <i class="fas">X</i>
      </button>


    </header>
    <div class="form-group">
      <label for="pergunta">Pergunta</label>
      <input type="text" class="form-control" id="pergunta-cadastrar" placeholder="Digite a pergunta aqui">
      <label for="resposta">Resposta</label>
      <input type="text" class="form-control" id="resposta-cadastrar" placeholder="Digite a resposta aqui">
    </div>

    <button class="btn btn-primary mt-3" id="concluir-cadastro">Cadastrar</button>
  </dialog>




  <dialog id="modal-editar">
    <header>
      <h2>Editar pergunta</h2>
      <button class="btn btn-icon close-editar" id="btn-modal-close">
        <i class="fas">X</i>
      </button>


    </header>
    <div class="form-group">
      <label for="pergunta">Pergunta</label>
      <input type="text" class="form-control" id="pergunta-editar" placeholder="Digite a pergunta aqui">
      <label for="resposta">Resposta</label>
      <input type="text" class="form-control" id="resposta-editar" placeholder="Digite a resposta aqui">
    </div>

    <button class="btn btn-primary mt-3" id="concluir-edicao">Salvar</button>
  </dialog>

  <dialog id="modal-excluir">
    <h3 class="text-center mb-4">Tem certeza que deseja excluir o produto?</h3>
    <div>
      <button class="btn btn-primary btn-block close close-excluir">Cancelar</button>
      <button class="btn btn-danger btn-block" id="concluir-exclusao">Excluir</button>
    </div>
  </dialog>


  <script src="./js/faq.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
