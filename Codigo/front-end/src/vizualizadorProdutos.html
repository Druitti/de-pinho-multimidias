<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="./css/editarProduto.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./components/header-component.js"></script> 
</head>

<body>
    <header-component></header-component>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-12 d-flex align-items-center justify-content-between">
                <h1 class="titulo-pagina">Gerenciar Produtos</h1>
                <form class="d-flex search-form">
                    <input class="form-control me-4" type="search" placeholder="Pesquisar" aria-label="Search"
                        style="width: 500px;" />
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn btn-primary">
                    <i class="fa-solid fa-filter"></i>
                </button>
            </div>
        </div>
    </div>


    <div class="container" >
        <div class="row justify-content-center" id="tela"></div>
    </div>

    <dialog id="modal-alterar" >
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="container border p-4">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="card-title">Editar produto</h3>
                                        <form>
                                            <div class="form-group">
                                                <label for="nomeProduto">Nome do produto</label>
                                                <input type="text" class="form-control" id="nome"
                                                    placeholder="Digite o nome do seu lançamento aqui (Ex: Livro, filme etc.)">
                                            </div>
                                            <div class="form-group">
                                                <label for="tipoProduto">Tipo do produto</label>
                                                <select class="form-control" id="tipoProduto">
                                                    <option value="MULTIMIDIA">Multimídia</option>
                                                    <option value="MOLDURA">Moldura</option>
                                                    <option value="CHICOTE">Chicote</option>
                                                    
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="preco">Preço do produto</label>
                                                <input type="text" class="form-control" id="preco"
                                                    placeholder="R$0,00 até R$10.000,00+">
                                            </div>
                                            <div class="form-group" id="checkboxesMultimidia" style="display: none;">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="checkbox1">
                                                    <label class="form-check-label" for="checkbox1">
                                                        Para carros com comando de volante?
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="checkbox2">
                                                    <label class="form-check-label" for="checkbox2">
                                                        Para carros com rádio?
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <label for="anoInicio">Ano de início</label>
                                                    <input type="number" class="form-control" id="anoInicio"
                                                        placeholder="2023">
                                                </div>
                                                <div class="col">
                                                    <label for="anoFim">Ano final</label>
                                                    <input type="number" class="form-control" id="anoFim"
                                                        placeholder="2023">
                                                </div>
                                            </div>
                                            <div class="form-group mt-3">
                                                <label for="videoRelacionado">Vídeo relacionado</label>
                                                <input type="url" class="form-control" id="videoRelacionado"
                                                    placeholder="https://exemplo.com/seuvideo-aqui">
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                                <div class="col-md-6 box-img p-4">
                                <div class="quadro grande">
                                    <label for="imagemProduto1" class="btn-adicionar"></label>
                                    <input type="text" id="imagemProduto1" placeholder="URL da imagem grande">
                                </div>
                                <div class="quadros-pequenos">
                                    <div class="quadro pequeno">
                                        <label for="imagemProduto2" class="btn-adicionar"></label>
                                        <input type="text" id="imagemProduto2" placeholder="URL da imagem pequena 1">
                                    </div>
                                    <div class="quadro pequeno">
                                        <label for="imagemProduto3" class="btn-adicionar"></label>
                                        <input type="text" id="imagemProduto3" placeholder="URL da imagem pequena 2">
                                    </div>
                                    <div class="quadro pequeno">
                                        <label for="imagemProduto4" class="btn-adicionar"></label>
                                        <input type="text" id="imagemProduto4" placeholder="URL da imagem pequena 3">
                                    </div>
                                </div>
                            </div>  
                            </div>
                        </div>

                        <div class="row col-md-12">
                            <div class="form-group w-100">
                                <label for="descricaoGrande">Descrição grande</label>
                                <textarea class="form-control" id="descricao" rows="3"
                                    placeholder="Escreva detalhadamente sobre o seu lançamento aqui! Não poupe detalhes! Quanto mais informações você fornecer para o consumidor melhor!"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="confirmar-edicao">Salvar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <button id="fechar-modal-alterar"> X </button>
    </dialog>

    <dialog id="modal-excluir">
        <h3 class="text-center mb-4">Tem certeza que deseja excluir o produto?</h3>
        <div>
          <button class="btn btn-primary btn-block" id="fechar-modal-excluir">Cancelar</button>
          <button class="btn btn-danger btn-block" id="concluir-exclusao">Excluir</button>
        </div>
    </dialog>

    <script>
        // Função para verificar a opção selecionada e exibir os checkboxes se necessário
        function verificarOpcaoSelecionada() {
            var tipoProduto = document.getElementById('tipoProduto').value;
            var divCheckboxes = document.getElementById('checkboxesMultimidia');
            if (tipoProduto === 'MULTIMIDIA') {
                divCheckboxes.style.display = 'block';
            } else {
                divCheckboxes.style.display = 'none';
            }
        }

        // Chamar a função quando a página for carregada
        window.onload = function () {
            verificarOpcaoSelecionada();
        };

        // Adicionar evento de mudança para verificar a opção selecionada
        document.getElementById('tipoProduto').addEventListener('change', verificarOpcaoSelecionada);

        // JavaScript para abrir o seletor de arquivos ao clicar no botão "+"
        document.querySelectorAll('.btn-adicionar').forEach(function (btn) {
            btn.addEventListener('click', function () {
                var inputId = this.getAttribute('for');
                document.getElementById(inputId).click();
            });
        });
    </script>

    <script src="./js/visualizadorProdutos.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
