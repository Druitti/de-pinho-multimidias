<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Perguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background-color: #0056b3;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .question-list {
            background-color: #ffffff;
            margin-top: 20px;
            padding: 20px;
        }
        .question-item {
            background-color: #e9e9e9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .question-text {
            margin: 0;
        }
        .vote-buttons {
            float: right;
        }
        .vote-button {
            cursor: pointer;
            margin-left: 5px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gerenciar Perguntas</h1>
            <button>Cadastrar pergunta</button>
        </div>
        <div class="question-list">
            <!-- Repita este bloco para cada pergunta -->
            <div class="question-item">
                <p class="question-text">When will I receive my order?</p>
                <div class="vote-buttons">
                    <span class="vote-button">üëç</span> <!-- Thumb up icon -->
                    <span class="vote-button">üëé</span> <!-- Thumb down icon -->
                </div>
                <div class="clear"></div>
            </div>
            <!-- Fim do bloco de pergunta -->
        </div>
    </div>
</body>
</html>
