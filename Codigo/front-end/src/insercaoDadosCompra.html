<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Detalhes de Envio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #003d82;
            border-color: #003d82;
        }
        .btn-proximo {
            padding-left: 120px; 
            padding-right: 120px; 
            font-size: 18px; 
        }
        .btn-proximo .arrow {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="form-title">Preencha seus dados de envio</h2>
                <form>
                    <div class="row mb-3">
                        <!-- Primeiro nome -->
                        <div class="col-md-6">
                            <label for="primeiroNome" class="form-label">Primeiro nome:</label>
                            <input type="text" class="form-control" id="primeiroNome" placeholder="Insira seu primeiro nome" required>
                        </div>
                        <!-- Último nome -->
                        <div class="col-md-6">
                            <label for="ultimoNome" class="form-label">Último nome:</label>
                            <input type="text" class="form-control" id="ultimoNome" placeholder="Insira seu último nome" required>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com" required>
                    </div>
                    <!-- Rua -->
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua:</label>
                        <input type="text" class="form-control" id="rua" placeholder="Insira sua rua" required>
                    </div>
                    <div class="row mb-3">
                        <!-- Estado -->
                        <div class="col-md-6">
                            <label for="estado" class="form-label">Estado:</label>
                            <input type="text" class="form-control" id="estado" placeholder="Insira seu estado" required>
                        </div>
                        <!-- Cidade -->
                        <div class="col-md-6">
                            <label for="cidade" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Insira sua cidade" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- CEP -->
                        <div class="col-md-6">
                            <label for="cep" class="form-label">CEP:</label>
                            <input type="text" class="form-control" id="cep" placeholder="Insira seu CEP" required>
                        </div>
                        <!-- Telefone -->
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="Insira seu telefone" required>
                        </div>
                    </div>
                    <!-- Botão Próximo -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-proximo">Próximo <span class="arrow">&rarr;</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
