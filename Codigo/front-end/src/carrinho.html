<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Carrinho - De Pinho Multimídias</title>
  <!-- MDB CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/editarProduto.css">
  <script defer src="./components/header-component.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
</head>

<body>
  <header-component></header-component>
  
  <div class="bg-primary">
    <div class="container py-4">
      <nav class="d-flex">
        <h6 class="mb-0">
          <a href="index.html" class="text-white-50">Página Inicial</a>
          <span class="text-white-50 mx-2"> > </span>
          <a href="carrinho.html" class="text-white">Carrinho de Compras</a>
        </h6>
      </nav>
    </div>
  </div>


  <!-- cart + summary -->
  <section class="bg-light my-5" id="telaCarrinhoVazio">
    <div class="container">
      <div class="row">
        <!-- cart -->
        <div class="col-lg-12">
          <div class="card border shadow-0">
            <div class="m-4">
              <h4 class="card-title mb-4" id="telaCarrinho">Seu carrinho de compras</h4>
            </div>
          </div>
          <!-- cart -->

          <!-- summary -->
          <div class="card shadow-0 border">
            <div class="card-body">
              <hr />
              <div class="d-flex justify-content-between">
                <p class="mb-2">Preço Total:</p>
                <p class="mb-2 fw-bold" id="totalPrice"></p>
              </div>

              <div class="mt-3">
                <button id="btnFinalizarCompra" class="btn btn-success w-100 shadow-0 mb-2"> Finalizar compra </button>
                <a href="index.html" class="btn btn-light w-100 border mt-2"> Continuar comprando</a>
              </div>
            </div>
          </div>
        </div>
        <!-- summary -->
        <div class="card shadow-0 border">
          <div class="card-body">
            <div class="border-top pt-4 mx-4 mb-4">
              <p><i class="fas fa-truck text-muted fa-lg"></i> FRETE GRÁTIS PARA TODO O BRASIL</p>
              <p class="text-muted">
                Informações específicas de entregas, prazos, suporte e etc.
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  
  <script type="text/javascript" src="js/carrinho.js"></script>
  
</body>

</html>
