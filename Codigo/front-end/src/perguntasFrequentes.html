<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciar Perguntas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
    .question {
        background-color: #f0f0f0;
    }
    .btn-icon {
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20%;
    }
    .btn-edit {
        background-color: #007bff;
        color: white;
    }
    .btn-delete {
        background-color: #dc3545;
        color: white;
    }
    .button-group {
        display: flex;
        flex-direction: row;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gerenciar perguntas</h2>
        <button class="btn btn-primary">Cadastrar pergunta</button>
    </div>
    <div class="list-group">
        <!-- Repetir este bloco para cada pergunta -->
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center question mb-3">
            <span>When will I receive my order?</span>
            <div class="button-group">
                <button class="btn btn-icon btn-edit mr-2"><i class="fas fa-pencil-alt"></i></button>
                <button class="btn btn-icon btn-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center question mb-3">
            <span>When will I receive my order?</span>
            <div class="button-group">
                <button class="btn btn-icon btn-edit mr-2"><i class="fas fa-pencil-alt"></i></button>
                <button class="btn btn-icon btn-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center question mb-3">
            <span>When will I receive my order?</span>
            <div class="button-group">
                <button class="btn btn-icon btn-edit mr-2"><i class="fas fa-pencil-alt"></i></button>
                <button class="btn btn-icon btn-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center question mb-3">
            <span>When will I receive my order?</span>
            <div class="button-group">
                <button class="btn btn-icon btn-edit mr-2"><i class="fas fa-pencil-alt"></i></button>
                <button class="btn btn-icon btn-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <!-- Fim do bloco de pergunta -->
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
