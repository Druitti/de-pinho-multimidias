<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <header-component></header-component>
    <div class="container mt-5">
        <h1 class="text-center mt-5">Acesse sua conta</h1>
        
    
        <div id="form" class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form method="POST" action="/login" id="forms-login">
                    <div class="form-group">
                        <label for="email">Seu e-mail</label>
                        <input type="email" class="form-control" id="email-login" placeholder="seuemail@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Sua senha</label>
                        <input type="password" class="form-control" id="password-login" placeholder="********">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Lembrar de mim</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mdb-primary" id="btn-login">Entrar</button>
                    <small id="usuario-errado"></small>
                    <p class="text-center mt-5">Esqueci minha senha</p>
                </form>
            </div>
        </div>
        <div id="form-2" class="row justify-content-center">
            <div class="col-auto">
                <p>Ainda não possui conta? <a href="cadastro.html">Faça o cadastro!</a></p>
            </div>
        </div>
