<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mt-5">Acesse sua conta</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-primary">
                        <img src="./images/facebook-logo-facebook-icon-transparent-free-png.webp" alt="Facebook" width="20"> Entre com o Facebook
                    </button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger">
                        <img src="./images/Google__G__logo.svg.png" alt="Google" width="20"> Entre com o Google
                    </button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="email">Seu e-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="seuemail@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Sua senha</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Lembrar de mim</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    <p class="text-center mt-5">Esqueci minha senha</p>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <p>Ainda não possui conta? <a href="cadastro.html">Faça o cadastro!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
