<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./components/header-component.js"></script> 
</head>
<body>
    <header-component></header-component>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg rounded-lg text-center">
                <!-- Formulário para editar perfil -->
                <form method="PUT" action="/usuario/1" id="from-perfil">
                    <!-- Título -->
                    <h2>Editar Perfil</h2>
                    <!-- Campo do primeiro nome -->
                    <div class="form-group text-left mt-4">
                        <label for="">Primeiro nome</label>
                        <input type="text" value="" id="primeiro-nome-perfil" placeholder="José" class='form-control'>
                    </div>
                    <!-- Campo do último nome -->
                    <div class="form-group text-left mt-4">
                        <label for="">Último nome</label>
                        <input type="text" value="" id="ultimo-nome-perfil"  placeholder="Costa" class='form-control'>
                    </div>
                    <!-- Campo do email -->
                    <div class="form-group text-left mt-4">
                        <label for="">E-mail</label>
                        <input type="email" value="" id="email-perfil" placeholder="seuemail@gmail.com" class='form-control'>
                    </div>
                    <!-- Campo do contato -->
                    <div class="form-group text-left mt-4">
                        <label for="">Contato</label>
                        <input type="text" value="" id="contato-perfil" placeholder="(99)99999-9999" class='form-control'>
                    </div>
                    <!-- Botões para cancelar e salvar -->
                    <div class="form-group row mt-4">
                        <div class="col">
                            <button type="button" class="btn btn-outline-primary w-100"><a href="index.html">Cancelar</a></button>
                        </div>
                        <div class="col">
                            <button type="submit" id="btn-salvar" class="btn btn-primary w-100">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="./js/edicaoPerfil.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
