<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Produto</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="container border p-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-center">Editar produto</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="nomeProduto">Nome do produto</label>
                                        <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do seu lançamento aqui (Ex: Livro, filme etc.)">
                                    </div>
                                    <div class="form-group">
                                        <label for="tipoProduto">Tipo do produto</label>
                                        <select class="form-control" id="tipoProduto">
                                            <option>Multimídia</option>
                                            <option>Moldura</option>
                                            <option>Chicote</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="precoProduto">Preço do produto</label>
                                        <input type="text" class="form-control" id="precoProduto" placeholder="R$0,00 até R$10.000,00+">
                                    </div>
                                    <div class="form-group" id="checkboxesMultimidia" style="display: none;">
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" id="checkbox1">
                                          <label class="form-check-label" for="checkbox1">
                                            Para carros com comando de volante?
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" id="checkbox2">
                                          <label class="form-check-label" for="checkbox2">
                                            Para carros com rádio?
                                          </label>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="anoInicio">Ano de início</label>
                                            <input type="number" class="form-control" id="anoInicio" placeholder="2023">
                                        </div>
                                        <div class="col">
                                            <label for="anoFinal">Ano final</label>
                                            <input type="number" class="form-control" id="anoFinal" placeholder="2023">
                                        </div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="videoRelacionado">Vídeo relacionado</label>
                                        <input type="url" class="form-control" id="videoRelacionado" placeholder="https://exemplo.com/seuvideo-aqui.html">
                                    </div>
                                    <div class="form-group">
                                        <label for="descricaoGrande">Descrição grande</label>
                                        <textarea class="form-control" id="descricaoGrande" rows="3" placeholder="Escreva detalhadamente sobre o seu lançamento aqui! Não poupe detalhes! Quanto mais informações você fornecer para o consumidor melhor!"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="quadro grande">
                            <label for="imagemProduto1" class="btn-adicionar">+</label>
                            <input type="file" id="imagemProduto1" style="display: none;">
                        </div>
                        <div class="quadros-pequenos">
                            <div class="quadro pequeno">
                                <label for="imagemProduto2" class="btn-adicionar">+</label>
                                <input type="file" id="imagemProduto2" style="display: none;">
                            </div>
                            <div class="quadro pequeno">
                                <label for="imagemProduto3" class="btn-adicionar">+</label>
                                <input type="file" id="imagemProduto3" style="display: none;">
                            </div>
                            <div class="quadro pequeno">
                                <label for="imagemProduto4" class="btn-adicionar">+</label>
                                <input type="file" id="imagemProduto4" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilos CSS */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }


    
/* Remove bordas e sombras do próprio .card */
.card {
    border: none !important;
    box-shadow: none !important;
}



    .quadro {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 15px; /* Bordas arredondadas */
    }

    .grande {
        width: 300px;
        height: 300px;
        justify-content: center;
        align-items: center;
    }

    .quadros-pequenos {
        display: flex;
    }

    .pequeno {
        width: 100px;
        height: 100px;
    }

    .btn-adicionar {
        border: none;
        background-color: transparent;
        font-size: 24px;
        cursor: pointer;
    }

    /* Adicionando margem ao formulário */
    .card {
        margin-right: 20px;
        margin-bottom: 20px;
    }
</style>

<script>
    // Função para verificar a opção selecionada e exibir os checkboxes se necessário
    function verificarOpcaoSelecionada() {
        var tipoProduto = document.getElementById('tipoProduto').value;
        var divCheckboxes = document.getElementById('checkboxesMultimidia');
        if (tipoProduto === 'Multimídia') {
            divCheckboxes.style.display = 'block';
        } else {
            divCheckboxes.style.display = 'none';
        }
    }

    // Chamar a função quando a página for carregada
    window.onload = function() {
        verificarOpcaoSelecionada();
    };

    // Adicionar evento de mudança para verificar a opção selecionada
    document.getElementById('tipoProduto').addEventListener('change', verificarOpcaoSelecionada);

    // JavaScript para abrir o seletor de arquivos ao clicar no botão "+"
    document.querySelectorAll('.btn-adicionar').forEach(function(btn) {
        btn.addEventListener('click', function() {
            var inputId = this.getAttribute('for');
            document.getElementById(inputId).click();
        });
    });
</script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./js/edicaoProduto.js"></script>
</body>
</html>
