<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <header-component></header-component>

    <div class="container">
        <h1 class="text-center mt-5">Crie sua conta</h1>
        <div class="row justify-content-center mt-5">

        </div>
        <div class="row justify-content-center mt-1">
            <div class="col-md-6">
                <form method="POST" action="/register" id="forms-cadastro">
                    <div class="form-group">
                        <label for="primeiro_nome">Informe seu Nome</label>
                        <input type="primeiro_nome" class="form-control" id="primeiro_nome"
                            placeholder="Seu primeiro nome">
                    </div>
                    <div class="form-group">
                        <label for="ultimo_nome">Informe seu Sobrenome</label>
                        <input type="ultimo_nome" class="form-control" id="ultimo_nome" placeholder="Seu sobrenome">
                    </div>
                    <div class="form-group">
                        <label for="email">Seu e-mail</label>
                        <input type="email" class="form-control" id="email-cadastro" placeholder="seuemail@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Escolha uma senha</label>
                        <input type="password" class="form-control" id="password-cadastro" placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="contato">Telefone de contato</label>
                        <input type="contato" class="form-control" id="contato" placeholder="(99) 99999-9999">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="btn-cadastro">Realizar cadastro</button>
                    <p class="text-center mt-5">Já tem uma conta? <a href="login.html">Fazer login!</a></p>
                </form>
            </div>
        </div>
    </div>
