<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Crie sua conta</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-auto">
                <p>E nunca mais tenha problemas na hora de encontrar sua multimídia!</p>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-primary">
                        <img src="./images/facebook-logo-facebook-icon-transparent-free-png.webp" alt="Facebook" width="20"> Entre com o Facebook
                    </button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger">
                        <img src="./images/Google__G__logo.svg.png" alt="Google" width="20"> Entre com o Google
                    </button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-1">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="email">Seu e-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="seuemail@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Escolha uma senha</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Repetir senha</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="********">
                    </div>
                    <div class="container mt-2">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="subscribe">
                                        <label class="form-check-label" for="subscribe">Lembre-me neste navegador</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Começar a usar</button>
                    <p class="text-center mt-5">Já tem uma conta? <a href="login.html">Fazer login!</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
